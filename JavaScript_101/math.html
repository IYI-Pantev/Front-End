<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Math</title>
</head>
<body>
    <script>
        const numbers = [5, 16, 254, 6, 9, 3]

        let minimumNumber = Math.min(...numbers);
        let maximumNumber = Math.max(...numbers);

        console.log(`max num is: ${maximumNumber} and minimum: ${minimumNumber}`);

    </script>
</body>
</html>
